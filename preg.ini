[preg]
名称 = 'buildingName: "(.*)"'
效果图 = '<img src="(.*)" alt=".*效果图图片" class="leftImg">'
营业执照 = '<img src="(.*)" alt="营业执照图片"'

[摘要]
价格 = '价格：<\/span>\n<span class="price ">\n(.*)\/㎡\n<\/span>'
报价时间 = '<p>报价时间：(.*)<\/p>'
地址 = '<span class="sumd-tit">地址：<\/span>\n<span class="sumd-con">((.|\n)*?)<\/span>'
轨交 = '<span class="sumd-tit">轨交：<\/span>\n<span class="sumd-con">((.|\n)*?)<\/span>'
户型 = '<span class="sumd-tit">户型：<\/span>\n<span class="sumd-con">((.|\n)*?)<\/span>'
最新开盘 = '<span class="sumd-tit">最新开盘：<\/span>\n<span class="sumd-con">((.|\n)*?)<\/span>'
交房时间 = '<span class="sumd-tit">交房时间：<\/span>\n<span class="sumd-con">((.|\n)*?)<\/span>'
预售许可证 = '<span class="promise">预售许可证<\/span>\n<span class="hoverInfo"><a href=".*" target="_blank">(.*)&gt;<\/a><\/span>'

[基本信息]
楼盘地址 = '<span class="tit">楼盘地址：<\/span>\n(.*)\n<\/p>'
物业类型 = '<span class="tit">物业类型：<\/span>\n(.*)\n<\/p>'
装修情况 = '<span class="tit"> 装修情况：<\/span>\n(.*)\n<\/p>'
建筑类别 = '<span class="tit">建筑类别：<\/span>\n(.*)\n<\/p>'
容积率 = '<span class="tit"> 容积率：<\/span>\n(.*)\n<\/p>'
绿化率 = '<span class="tit">绿化率：<\/span>\n(.*)\n<\/p>'
总户数 = '<span class="tit"> 总户数：<\/span>\n(.*)\n<\/p>'
地上停车位 = '<span class="tit">地上停车位：<\/span>\n(.*)\n<\/p>'
地下停车位 = '<span class="tit"> 地下停车位：<\/span>\n(.*)\n<\/p>'
开发商 = '<span class="tit">开发商：<\/span>\n(.*)\n<\/p>'

[lastNews]

[map]
longitude = 'pointX:\n(.*),'
latitude = 'pointY:\n(.*),'